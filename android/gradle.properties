# ==============================================================================
# JVM Memory Settings
# ==============================================================================
org.gradle.jvmargs=-Xmx6G -XX:+UseParallelGC -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m

# ==============================================================================
# Gradle Performance Optimizations
# ==============================================================================
# Параллельная сборка модулей (40% faster builds)
org.gradle.parallel=true

# Gradle Daemon - переиспользует JVM между сборками
org.gradle.daemon=true

# Build Cache - кеширует результаты сборки
org.gradle.caching=true

# Configuration Cache - кеширует конфигурацию (experimental, но стабильно)
org.gradle.configuration-cache=true

# ==============================================================================
# Kotlin Compiler Optimizations
# ==============================================================================
# Инкрементальная компиляция Kotlin
kotlin.incremental=true

# Kotlin компилятор в том же процессе (быстрее)
kotlin.compiler.execution.strategy=in-process

# ==============================================================================
# Android Settings
# ==============================================================================
android.useAndroidX=true
android.enableJetifier=true

# Неиспользуемые ресурсы не компилируются (меньше APK)
android.enableResourceOptimizations=true

# R8 Full Mode - лучшая обфускация и оптимизация
android.enableR8.fullMode=true

# ==============================================================================
# AppsFlyer Purchase Connector configuration
# ==============================================================================
appsflyer.enable_purchase_connector=true